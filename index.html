<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Архив Паромеханика</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Принудительно ставим JetBrains Mono на все стандартные классы
            sans: ['"JetBrains Mono"', 'monospace'],
            serif: ['"JetBrains Mono"', 'monospace'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
        },
      },
    }
  </script>

  <style>
  * {
    font-family: 'JetBrains Mono', monospace !important;
  }

  h1, h2, h3, h4, h5, h6, button, select, input, .title, .spell-name {
    font-style: normal !important;
    text-transform: uppercase;
  }

  /* ОПТИМИЗИРОВАННЫЕ АНИМАЦИИ (БЕЗ ЛАГОВ) */
  .modal-animate {
  /* Используем 3D ускорение, чтобы видеокарта помогала процессору */
  animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  transform: translateZ(0); 
  backface-visibility: hidden;
  will-change: transform, opacity;
}

@keyframes popIn {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
  

  /* Класс появления */
  .modal-animate {
    animation: popIn 0.3s cubic-bezier(0.2, 1, 0.3, 1) forwards;
    will-change: transform, opacity; /* Подсказка браузеру подготовить видеокарту */
    backface-visibility: hidden;
  }

  /* Эффект для оверлея (черного фона), чтобы он плавно проявлялся */
  .fixed.inset-0 {
    transition: opacity 0.3s ease;
    backdrop-filter: blur(4px); /* Размытие тоже может лагать, если комп слабый. Если лагает — удали эту строку */
  }
  button:active {
  transform: scale(0.95);
  transition: transform 0.1s;
}
</style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
