<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Архив Паромеханика</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Принудительно ставим JetBrains Mono на все стандартные классы
            sans: ['"JetBrains Mono"', 'monospace'],
            serif: ['"JetBrains Mono"', 'monospace'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
        },
      },
    }
  </script>

  <style>
    /* Назначаем шрифт всему документу через !important, чтобы точно сработало */
    * {
      font-family: 'JetBrains Mono', monospace !important;
    }

    /* Убираем курсив там, где ты просил (заголовки и кнопки) */
    h1, h2, h3, h4, h5, h6, button, select, input, .title, .spell-name {
      font-style: normal !important;
      text-transform: uppercase; /* Опционально: сделает заголовки более 'чертежными' */
    }

    /* Если хочешь убрать курсив ВООБЩЕ у всего текста на сайте, 
       удали символы комментария /* ниже: */
    /* * { font-style: normal !important; } */
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
